[package]
name = "gg-wasm-hmac"
version = "0.1.0"
edition = "2021"
description = "Wasm HMAC-SHA256 signing for GG Platform (X-Signature)"

[lib]
crate-type = ["cdylib"]

[dependencies]
hmac = "0.12"
sha2 = "0.10"
wasm-bindgen = "0.2"
hex = "0.4"

[profile.release]
lto = true
opt-level = "s"
strip = true
